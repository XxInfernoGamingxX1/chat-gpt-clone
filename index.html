<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: #fff;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: #202123;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .new-chat {
            padding: 12px;
            border: 1px solid #565869;
            border-radius: 5px;
            color: #fff;
            background: none;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .history-item:hover {
            background-color: #2A2B32;
        }

        .user-settings {
            padding: 10px;
            border-top: 1px solid #565869;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            padding: 20px;
            margin: 10px 0;
            border-bottom: 1px solid #565869;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            margin-right: 15px;
        }

        .user-message {
            background-color: #444654;
        }

        .assistant-message {
            background-color: #343541;
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
        }

        .input-container {
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid #565869;
        }

        .input-box-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            padding-right: 40px;
            border-radius: 5px;
            border: 1px solid #565869;
            background-color: #40414f;
            color: #fff;
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
        }

        .input-box:focus {
            outline: none;
            border-color: #10a37f;
        }

        .send-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
        }

        .model-select {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #40414f;
            color: #fff;
            border: 1px solid #565869;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            New chat
        </button>
        <div class="history" id="chatHistory"></div>
        <div class="user-settings">
            <div class="user-info">User Settings</div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <div class="input-box-wrapper">
                <select class="model-select" id="modelSelect">
                    <option value="gpt-3.5-turbo">GPT-3.5</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
                <textarea 
                    class="input-box" 
                    id="userInput" 
                    placeholder="Send a message..."
                ></textarea>
                <button class="send-button" id="sendButton">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const newChatButton = document.querySelector('.new-chat');
        const chatHistory = document.getElementById('chatHistory');
        let currentChatId = Date.now();

        function createNewChat() {
            currentChatId = Date.now();
            chatContainer.innerHTML = '';
            addChatToHistory(`Chat ${new Date().toLocaleTimeString()}`);
        }

        function addChatToHistory(title) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = title;
            chatHistory.prepend(historyItem);
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                // Simulate AI response (replace with actual API call)
                userInput.value = '';
                userInput.style.height = 'auto';
                simulateTypingResponse();
            }
        }

        function simulateTypingResponse() {
            const responses = [
                "I understand your question. Let me help you with that.",
                "That's an interesting point. Here's what I think...",
                "Based on my knowledge, I can explain that...",
                "Let me provide you with a detailed answer.",
                "Here's my analysis of your question..."
            ];
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            
            setTimeout(() => {
                addMessage('assistant', randomResponse);
            }, 1000);
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            const avatar = document.createElement('img');
            avatar.className = 'message-avatar';
            avatar.src = role === 'user' 
                ? 'https://api.dicebear.com/6.x/initials/svg?seed=User' 
                : 'https://api.dicebear.com/6.x/bottts/svg?seed=GPT';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event Listeners
        newChatButton.addEventListener('click', createNewChat);

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initialize
        createNewChat();
    </script>
</body>
</html>
